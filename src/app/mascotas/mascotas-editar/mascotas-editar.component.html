<div class="clr-row">
  <h1>Editar Mascota</h1>
</div>
<form
  clrForm
  clrLayout="horizontal"
  [formGroup]="mascotaForm"
  (ngSubmit)="onSubmit()"
>
  <clr-input-container>
    <label>Nombre</label>
    <input
      clrInput
      type="text"
      formControlName="nombre"
      name="nombre"
      id="nombre"
    />
    <clr-control-error *clrIfError="'required'"
      >Debe indicar un nombre
    </clr-control-error>
    <clr-control-error *clrIfError="'secondNameValidator'"
      >Debe tener sólo un nombre
    </clr-control-error>
  </clr-input-container>

  <clr-input-container>
    <label>Tipo</label>
    <input clrInput type="text" formControlName="tipo" name="tipo" id="tipo" />
    <clr-control-error>Debe indicar un tipo</clr-control-error>
  </clr-input-container>

  <clr-input-container>
    <label>Edad</label>
    <input
      clrInput
      type="number"
      formControlName="edad"
      name="edad"
      id="edad"
    />
    <clr-control-error *clrIfError="'required'"
      >Debe indicar una edad
    </clr-control-error>
    <clr-control-error *clrIfError="'pattern'"
      >Debe indicar una edad (sólo números)
    </clr-control-error>
    <clr-control-error *clrIfError="'ageValidator'"
      >Debe tener entre 0 y 120 años
    </clr-control-error>
  </clr-input-container>

  <clr-input-container>
    <label>Descripción</label>
    <input
      clrInput
      type="text"
      formControlName="descripcion"
      name="descripcion"
      id="descripcion"
    />
    <clr-control-error>Debe indicar una descripción</clr-control-error>
  </clr-input-container>

  <div *ngIf="mascotaForm.value.imagen != ''">
    <img [src]="mascotaForm.value.imagen" alt="" />
  </div>

  <clr-input-container>
    <label>URL imagen</label>
    <input
      clrInput
      type="text"
      formControlName="imagen"
      name="imagen"
      id="imagen"
    />
  </clr-input-container>

  <button type="submit" [disabled]="!mascotaForm.valid" class="btn btn-success">
    Actualizar
  </button>

  <a routerLink="/mascotas-listar" class="btn btn-outline">Cancelar</a>
</form>
